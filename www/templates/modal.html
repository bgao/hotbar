      <span class="icon ion-ios7-close"></span >
     </button>
  </ion-header-bar>

     <ion-scroll direction="xy" locking="false" zooming="true" min-zoom="1" on-tap="hide.bars = !hide.bars"

       <img class="modal-img full-img" ng-src="{{post.media.url}}"/>
