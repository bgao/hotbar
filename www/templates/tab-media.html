<ion-view title="MEDIA">
  <ion-content has-header="true" padding="true">
    <div class="list">
      <a ng-repeat="m in media" ng-href="#/tab/media/{{m.uuid}}" class="item item-avatar thumb-right">
        <img ng-src="{{m.avatar}}">
        <h2>{{m.media.caption}}</h2>
        <p>{{m.username}}</p>
        <p>{{m.formattedTime}}</p>
        <img ng-src="{{m.media.url}}">
      </a>
    </div>
  </ion-content>
</ion-view>
