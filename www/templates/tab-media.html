<ion-view title="MEDIA">
  <ion-content has-header="true" padding="true">
    <div class="list card">
      <div ng-repeat="f in feed">
        <a ng-href="#/tab/media/{{f.uuid}}">
          <div class="item item-avatar">
            <img ng-src="{{f.avatar}}">
            <h2>{{f.media.caption}}</h2>
            <p>{{f.username}}</p>
            <p>{{f.formattedTime}}</p>
            <div class="item item-thumbnail-left">
              <img ng-src="{{f.media.url}}">
            </div>
          </div>
        <!-- <div class="item item-avatar">
          <img src="{{f.avatar}}">
          <h2>{{f.media.caption}}</h2>
          <p>{{f.username}}</p>
          <p>{{f.formattedTime}}</p>
        </div>
        <div class="item item-image">
          <img class="full-image" src="{{f.media.url}}">
        </div> -->
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
