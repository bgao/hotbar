  <ion-content has-header="true" padding="true">
    <!-- <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div> -->
    <!-- <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear">
        Cancel
      </button>

    <div class="list">
      <div class="item">
        <google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events"></google-map>
      </div>
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>
    </div>
    <div class="list">
      <a class="item" ng-repeat="bar in bars" ng-href="#/tab/bars/{{$index}}">
        <h2>{{bar.name}}</h2>
        <div class="row">
          <div class="col col-50">
            <i class="icon ion-clock"></i>
          </div>
            <!-- <span ng-show="bar.opening_hours.open_now">Open</span>
            <span ng-show="!bar.opening_hours.open_now">Close</span></div> -->
          <!-- <div class="col col-33 ui-bar-hot">
               <i class="icon ion-wineglass"></i>
               <span>0 <font color="red">Hot</font> barers</span></div> -->
          <div class="col col-50">
            <i class="icon ion-location"></i>
            <span>{{getBarDistance(bar)}} miles</span>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
