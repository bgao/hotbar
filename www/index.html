<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no,
                   width=device-width">
    <title></title>

    <!-- Elusive icons -->
    <link href="lib/elusive-iconfont/css/elusive-webfont.css" rel="stylesheet">

    <!-- ionic -->
    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
    
    <!-- local style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- parse -->
    <script src="https://www.parsecdn.com/js/parse-1.2.19.js"></script>

    <!-- google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJuSF0Ar_FDd2uxUExjTG8iyXYvgQLpA8&sensor=true&libraries=places"></script>
    <script src="lib/angular/lodash.underscore.min.js"></script>
    <script src="lib/angular/angular-google-maps.min.js"></script>

    <!-- AWS -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.4.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/posts.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/hotbars.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/services.js"></script>
    <!-- <script src="js/directives.js"></script> -->
    <script src="js/filters.js"></script>
  </head>
  <body ng-app="hotbar" class="platform-ios" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-assertive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
