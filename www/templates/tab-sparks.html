<ion-view title="SPARKS">
  <ion-content has-header="true" padding="false">
    <div class="list">
      <a ng-repeat="spark in sparks"
         ng-href="#/tab/sparks/{{spark.$id}}"
         class="item item-avatar thumb-right">
        <img ng-src="{{spark.author.avatar}}">
        <h2>{{spark.media.description}}</h2>
        <p>{{spark.author.username}}</p>
        <p>{{spark.created | prettyDate}}</p>
        <img ng-src="{{spark.media.type === 'image/jpeg' ? spark.media.url : 'img/genericvideoicon.jpg'}}">
      </a>
    </div>

      </div>
    </div> -->
  </ion-content>
</ion-view>
