<ion-view title="{{hotbar.name}}">
  <ion-content has-header="true" padding="false">
    <!-- <ion-scroll class="cover">
      <div class="full-image">
        <img src="{{hotbar.coverpicture}}">
      </div>
    </ion-scroll> -->
    <ion-list>
      <div class="item">
        <google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events"></google-map>
      </div>
      <div class="item item-divider" ng-show="news">
        <p>{{news.content}}</p>
      </div>
      <!-- <div class="item item-input">
        <label class="item-input-wrapper">
          <input type="text" placeholder="What's happening?" ng-model="hotbar.news">
        </label>
        <button class="button-icon icon ion-ios7-checkmark"
                ng-disabled="!hotbar.news" ng-click="submitNews(hotbar.news)">
        </button>
        <button class="button-icon icon ion-ios7-close"
                ng-disabled="!hotbar.news" ng-click="hotbar.news = ''">
        </button>
      </div> -->
      <ion-item>
        <!-- <h2 class="assertive">{{hotbar.attributes.name}}</h2> -->
        <button class="button button-icon icon"
                ng-class="{'ion-ios7-heart assertive': hotbar.following, 'ion-ios7-heart-outline assertive': !hotbar.following}"
                ng-click="toggleFollow()"
                ng-show="hotbar.isHotbar"> {{hotbar.following ? "Following" : "Follow"}}
        </button>
        <p><a class="subdued" href="geo:" + {{hotbar.location.latitude}} + "," +
           {{hotbar.location.longitude}}>
          <i class="icon ion-map"></i>
          {{hotbar.address}}</a></p>
        <p><a class="subdued" href="" ng-click="openLink()">
          <i class="icon ion-earth"></i>
          {{hotbar.url}}</a></p>
        <div class="row">
          <a class="subdued">
            <i class="icon ion-ios7-location-outline"></i>
            {{getBarDistance(hotbar)}} miles
          </a>
          <a class="subdued" ng-show="hotbar.isHotbar">
            <i class="icon ion-ios7-heart-outline"></i> 
            {{hotbar.followers.length}}
          </a>
          <a class="subdued" ng-show="hotbar.rating">
            <i class="icon ion-ios7-star-outline"></i> {{hotbar.rating}}/5
          </a>
          <a class="subdued" ng-show="hotbar.openHours">
            <i class="icon ion-ios7-clock-outline"></i> {{hotbar.openHours.open_now ? "Open" : "Closed"}}
          </a>
        </div>
      </ion-item>
      <div class="list">
        <!-- photos and videos for the bar -->
        <a ng-repeat="post in hotbar.posts"
           ng-href="#/tab/hotbars/{{hotbar.id}}/{{post.id}}"
           class="item item-avatar thumb-right">
          <img ng-src="{{post.user.picture}}">
          <!-- <h2>{{post.media.description}}</h2> -->
          <p>{{post.user.displayName}}</p>
          <p>@ {{hotbar.name}}</p>
          <p>{{post.createdAt | prettyDate}}</p>
          <img ng-src="{{post.media.thumbnailUrl}}">
        </a>
      </div>
    </ion-list>

      </div> -->
  </ion-content>
</ion-view>
