<ion-view title="POSTS">
  <ion-content has-header="true" padding="false">
    <div class="list">
      <a ng-repeat="post in posts"
         ng-href="#/tab/posts/{{post.id}}"
         class="item item-avatar thumb-right">
        <img ng-src="{{post.user.picture}}">
        <h2>{{post.media.description}} @ {{post.hotbar.name}}</h2>
        <p>{{post.user.displayName}}</p>
        <p>{{post.createdAt | prettyDate}}</p>
        <img ng-src="{{post.media.type === 'image/jpeg' ? post.media.url : 'img/genericvideoicon.jpg'}}">
      </a>
    </div>

      </div>
    </div> -->
  </ion-content>
</ion-view>
