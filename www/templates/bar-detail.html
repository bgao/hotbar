<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{bar.name}}">
  <ion-content has-header="true" padding="true">
    <google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events"></google-map>
    
    <div class="barsdetail_info_container">
      <h2 class="ui-bar-name">{{bar.name}}</h2>
      <p class="ui-bar-address">{{bar.address}}</p>
      
      <div class="ui-bar-netaddr"><i class="icon ion-ios7-world"></i><span>{{bar.website}}</span></div>
      <div class="ui-bar-phonenum"><i class="icon ion-ios7-telephone"></i><span>(617) 426-8888</span></div>
      <div class="ui-bar-rate">
        <i class="icon ion-ios7-star"></i>
        <i class="icon ion-ios7-star"></i>
        <i class="icon ion-ios7-star"></i>
        <i class="icon ion-ios7-star-outline"></i>
        <i class="icon ion-ios7-star-outline"></i>
        <span>3.6</span>
      </div>
      <div>
        <ion-scroll direction="x" class="wide-as-needed">
        </ion-scroll>
      </div>
      <div class="ui-bar-status-time">
        <div><i class="icon ion-clock"></i><span ng-show="bar.opening_hours.open_now">Open</span><span ng-show="!bar.opening_hours.open_now">Close</span></div>
        <span class="ui-bar-time">Today 10:00 AM - 2:00 PM</span>
      </div>
    </div>
  </ion-content>
</ion-view>
