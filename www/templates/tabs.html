<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-assertive tabs-icon-only">

  <!-- News Feed Tab -->
  <ion-tab title="Sparks" icon="el-icon-fire" href="#/tab/sparks">
    <ion-nav-view name="tab-sparks"></ion-nav-view>
  </ion-tab>

  <!-- Bars Tab -->
  <ion-tab title="HotBars" icon="el-icon-glass" href="#/tab/hotbars">
    <ion-nav-view name="tab-hotbars"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Home" icon="el-icon-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="el-icon-user" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
