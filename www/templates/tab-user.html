<ion-view title="{{user.displayName}}">
  <ion-content has-header="true" padding="false">
    <div class="list">
      <!-- <ion-scroll class="cover">
        <img class="full-image" ng-src="{{user.coverPicture}}">
      </ion-scroll> -->
      <div class="item item-avatar item-button-right">
        <img ng-src="{{user.profilePicture}}">
        <span class="input-label">{{user.displayName}}</span>
        <button class="button button-icon icon-left"
                ng-class="{'ion-ios-heart assertive': user.followed, 'ion-ios-heart-outline assertive': !user.followed}"
                ng-click="toggleFollow()">{{user.followed ? "Following" : "Follow"}}
        </button>
      </div>
      <a ng-repeat="post in posts"
         ng-href="#/tab/capture/posts/{{post.id}}"
         class="item item-thumbnail-left">
        <img ng-src="{{post.media.thumbnailUrl}}">
        <h2>{{post.media.description}}</h2>
        <p>{{post.hotbar.name}}</p>
        <p>{{post.createdAt | prettyDate}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
